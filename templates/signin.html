    <style>
      html,body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .btn {
        border-color: #15B7B9;
        color:#15B7B9;
      }
      .btn:hover{
        color:white;
        background-color: #15B7B9;
        border-color: #15B7B9;
      }
      .btn:active{
        background-color: #15B7B9!important;
        border-color: #15B7B9!important;
      }
      .signup_text{
        margin-top: 10px;
      }
      .form-control:focus{
                border-color:#15B7B9;
                box-shadow: inset 0 1px 1px rgba(0,0,0,0.075), 0 0 8px rgba(21,183,185,0.6);
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      
    </style>

    <body class="text-center">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="text-center animated fadeInDown fixed-top alert alert-{{category}} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form class="form-signin" action="{{ url_for('signin') }}" method="POST">
            <div class="row">
              <div class="owl-carousel">
                <div><img class="mb-4" src="../static/img/logo.png" alt="" width="250" height="auto"></div>
                <div><img class="mb-4" src="../static/img/logo2.png" alt="" width="250" height="auto"></div>
              </div>
            </div>

            <label for="inputtext" class="sr-only">ID</label>
            <input type="text" id="inputtext" class="form-control" name="userID" placeholder="아이디" required="" autofocus="" minlength="6" maxlength="20">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" name="userPWD" placeholder="패스워드" required="" minlength="6" maxlength="20">

            <button class="btn btn-lg btn-outline-primary btn-block" type="submit">로그인</button>
            
            <p class="signup_text">Don't you have an account?<br><a href="/signup">Register your account here!</a></p>

            <p class="mt-3 mb-3 text-muted">© 2020. WITHME</br>Developed by Team. AKK</p>
        </form>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <script type="application/javascript">
            $('.owl-carousel').owlCarousel({
                loop:true,
                margin:10,
                nav:false,
                responsive:{
                    0:{
                        items:1
                    }
                },
                mouseDrag: false,
                touchDrag: false,
                autoplay:true,
                autoplayTimeout:2000,
                autoplayHoverPause:false,
                animateOut: 'fadeOut'
            });
        </script>
        <script data-ad-client="ca-pub-5253000845981768" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
